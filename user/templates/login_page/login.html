{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Tutorial, Programming">
    <meta name="description" content="A WebPage for Learning Programming">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href={% static "css/login.css" %} rel="stylesheet" type="text/css">
    <link href="http://127.0.0.1:8000/media/puzzle.png" rel="icon">
</head>
<body>
<nav aria-label="breadcrumb" class="main-breadcrumb navbackground">
    <ul class="breadcrumb navbackground">
        <li class="breadcrumb-item mycolor"><a href="http://127.0.0.1:8000/">Start Page</a></li>
        <li class="breadcrumb-item active" aria-current="page">Log-In</li>
    </ul>
</nav>
<div class="container">
    <div class="die-inputs">
        <h1>Log In</h1>
        <div class="der-input">
            <form method="POST">
                {% csrf_token %}
                <label for="{{ login_form.username.id_for_label }}">
                    {{ login_form.username.label }}
                </label>
                {{ login_form.username }}
                <label for="{{ login_form.password.id_for_label }}">
                    {{ login_form.password.label }}
                </label>
                {{ login_form.password }}
                <footer>
                    <br>
                    <button type="submit" class="btn-login">Log In</button>
                </footer>
                <br><br><br>
            </form>
        </div>
        <div class="register">
            <p>Don't have an account! Register Now</p>
        </div>
        <div class="row die-inputs">
            <div class="">
                <a href="http://127.0.0.1:8000/user/person-signup/" class="btn btn-signup">Person</a>
            </div>
            <br>
            <div class="">
                <a href="../CompanySignUp/companysignup.html" class="btn btn-signup">Company</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
